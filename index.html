<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Overlay</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
</head>

<body>
    <div id="overlay" class="hidden">
        <div id="performance">
            <div class="performance-group">
                <span class="text" id="rank"></span>
                <span class="subtext" id="percentage"></span>
            </div>

            <div class="performance-group">
                <span class="text" id="combo"></span>
                <span class="subtext"></span>
            </div>

            <span id="score"></span>
        </div>

        <div id="beatmap">
            <div id="cover">
                <img src="cover.png" id="image" alt="Cover Art">

                <svg width="90" height="90">
                    <rect width="90" height="90" id="darken"></rect>
                    <circle cx="45" cy="45" r="30" id="remaining"></circle>
                    <circle cx="45" cy="45" r="30" id="progress"></circle>
                </svg>

                <div>
                    <span id="progress-text"></span>
                </div>
            </div>

            <div id="meta">
                <div id="text">
                    <div id="titles">
                        <span id="title"></span>
                        <span id="subtitle"></span>
                    </div>

                    <span id="artist"></span>
                </div>

                <div>
                    <span id="difficulty"></span>
                    <span id="bpm"></span>
                    <span id="njs"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/options.js"></script>

    <script src="./js/ui.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/manager.js"></script>
</body>

</html>
